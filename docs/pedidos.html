    <main>
        <h2>Pedidos</h2>
        <h3>Para recibir su kit completo de VCART complete el formulario</h3>
        <div class="contenedor-form">
            <form>
                <label for="nombres">Nombres:</label><br>
                <input type="text" id="nombres" name="nombres" placeholder="Ingrese su nombre"><br>
                <label for="apellido">Apellido:</label><br>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido"><br><br>
    
                <label for="direccion">Direccion:</label><br>
                <input type="text" id="direccion" placeholder="Ingrese su direccion"><br>
                <label for="codigo_postal">Codigo postal:</label><br>
                <input type="text" name="codigo_postal" id="codigo_postal" placeholder="Ingrese su codigo postal"><br><br>
    
                <label for="pedido">Parte/s que desea:</label><br>
                <input type="checkbox" id="parte1" name="parte1" value="Electrónica">
                <label for="parte1"> Electrónica</label><br>
                <input type="checkbox" id="parte2" name="parte2" value="Mecanica">
                <label for="parte2"> Mecánica</label><br>
                <input type="checkbox" id="parte3" name="parte3" value="Software">
                <label for="parte3"> Software</label><br><br>
    
                <div class="contenedor-boton">    
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </div>
    </main>
